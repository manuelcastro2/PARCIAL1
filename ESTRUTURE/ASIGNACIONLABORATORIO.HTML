<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form method="post" action="">
        <div>
            <div>
                <div>
                    <label for="">

                    </label>
                </div>
                <div>
                    <label for="Tipo">
                        <p>Tipo documento</p>
                        <select name="Tipo" id="Tipo">
                            <option value="R.C.">Registro civil</option>
                            <option value="T.I.">Targeta identida</option>

                        </select>
                    </label>
                </div>
                <div>
                    <label for="Documento">
                        <p>Documento</p>
                        <input type="text" placeholder="Digite Documento" name="Documento" id="Documento">
                    </label>
                </div>
                <div>
                    <label for="Nombre">
                        <p>Nombre</p>
                        <input type="text" placeholder="Digite Nombre" name="Nombre" id="Nombre">
                    </label>
                </div>
                <div>
                    <label for="Apellido">
                        <p>Apellido</p>
                        <input type="text" placeholder="Digite Apellido" name="Apellido" id="Apellido">
                    </label>
                </div>
                <div>
                    <label for="Cuidad">
                        <p>Cuidad</p>
                        <select name="Tipo" id="Tipo">
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Floridablanca">Floridablanca</option>
                            <option value="Pidiecuesta">Pidiecuesta</option>

                    </label>
                </div>
                <div>
                    <label for="tipocita">
                        <p>Tipo de examen</p>
                        <select name="Tipocita" id="Tipocita">
                            <option value="Sangre">Sangre</option>
                            <option value="Orina">Orina</option>

                            <option value="Prenatales">Prenatales</option>

                            <option value="Rinones">Ri√±ones</option>
                            <option value="Plaquetas">Plaquetas</option>
                            <option value="Tension">Tension</option>
                            <option value="Radiografia">Radiografia</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="fecha_cita">
                        <p>Fecha examen</p>
                        <input type="date" name="fecha_cita" id="fecha_cita">
                    </label>
                </div>
                <div>
                    <label for="Hora">
                        <p>Hora examen</p>
                        <input type="time" name="Hora" id="Hora">
                    </label>
                </div>
                <div>
                    <button type="submit" name="asignarexamen" id="asignarexamen">Asignar</button>
                </div>
            </div>
        </div>

</html>
