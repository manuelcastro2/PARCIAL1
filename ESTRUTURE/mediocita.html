<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylemediunexamen.css">
    <title>Validacion cita</title>
</head>
<body>
    <!--contendor donde encierra todo-->
<div class="contener-shadow">
     <!--contnedor intermedio-->
    <div class="contener-mediun">
        <!--contenedor donde encierra los inputs-->
        <div class="contener-forward">
            <h1>VALIDACION DE DATOS</h1>
            <form action="asignacioncitas.jsp" method="post">
                    <label for="Tipo_cedula">
                        <p>Tipo documento</p>
                        <select name="Tipo_cedula" id="Tipo_cedula">
                            <option value="R.C.">Registro civil</option>
                            <option value="T.I.">Targeta identida</option>
                            <option value="C.C.">Cedula</option>
                            <option value="C.E.">Cedula extrangera</option>
                        </select>
                    </label>
                    <label for="Documento">
                        <p>Documento</p>
                        <input type="text" placeholder="Digite Documento" name="Documento" id="Documento">
                    </label><br>
                    <!--envio la infomacion a la pagina de jsp de asignacionexamen-->
                <button type="submit">Validad</button>
            </form>
            </div>
        </div>
        <!--me regreso a la paigna index-->
        <div class="envio-inicio">
        <form action="../index.html"><button type="submit">Regresar</button></form>
        </div>
    </div>
    </div>
</body>
</html>
