<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="">
        <div>
            <div>
                <div>
                    <label for="">
                        <h1>ASIGNACION DE CITAS</h1>
                    </label>
                </div>
                <div>
                    <label for="Tipo">
                        <p>Tipo documento</p>
                        <select name="Tipo" id="Tipo">
                            <option value="R.C.">Registro civil</option>
                            <option value="T.I.">Targeta identida</option>
                            <option value="C.C.">Cedula</option>
                            <option value="C.E.">Cedula extrangera</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="Documento">
                        <p>Documento</p>
                        <input type="text" placeholder="Digite Documento" name="Documento" id="Documento">
                    </label>
                </div>
                <div>
                    <label for="Nombre">
                        <p>Nombre</p>
                        <input type="text" placeholder="Digite Nombre" name="Nombre" id="Nombre">
                    </label>
                </div>
                <div>
                    <label for="Apellido">
                        <p>Apellido</p>
                        <input type="text" placeholder="Digite Apellido" name="Apellido" id="Apellido">
                    </label>
                </div>
                <div>
                    <label for="Cuidad">
                        <p>Cuidad</p>
                        <select name="Tipo" id="Tipo">
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Floridablanca">Floridablanca</option>
                            <option value="Pidiecuesta">Pidiecuesta</option>
                            <option value="Giron">Giron</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="tipocita">
                        <p>Tipo de cita</p>
                        <select name="Tipocita" id="Tipocita">
                            <option value="General">General</option>
                            <option value="Control">Control</option>
                            <option value="Odontologicas">Odontologicas</option>
                            <option value="Especialista">Especialista</option>
                            <option value="Pediatria">Pediatria</option>
                            <option value="Emergencia">Emergencia</option>
                            <option value="Telemedica">Telemedica</option>
                            <option value="Terapia">Terapia</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="fecha_cita">
                        <p>Fecha Cita</p>
                        <input type="date" name="fecha_cita" id="fecha_cita">
                    </label>
                </div>
                <div>
                    <label for="Hora">
                        <p>Hora cita</p>
                        <input type="time" name="Hora" id="Hora">
                    </label>
                </div>
                <div>
                    <button type="submit" name="asignarcita" id="asignarcita">Asignar</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
