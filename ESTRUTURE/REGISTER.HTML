<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTRO</title>
        <link rel="stylesheet" href="../CSS/styleregister.css">
    </head>

    <body>
        <!--div que contiene todo-->
        <div class="contener-shadow">
            <!--div que contiene al div superior-->
            <div class="contener-mediun">
                <div>
                    <label for="">
                        <h1>REGISTRO</h1>
                    </label>
                </div>
                <form action="../BD/insertar.jsp" method="post">
                    <!--div que contiene los inputs, selects-->
                    <div class="contener-forward">
                        <!--inout de nombre-->
                        <div>
                            <label for="Nombre">
                                <p>Nombre</p>
                                <input type="text" placeholder="Digite Nombre"
                                    name="Nombre" id="Nombre">
                            </label>
                        </div>
                        <!--inout de apellido-->
                        <div>
                            <label for="Apellido">
                                <p>Apellido</p>
                                <input type="text" placeholder="Digite Apellido"
                                    name="Apellido" id="Apellido">
                            </label>
                        </div>
                        <!--select del tipo de documento-->
                        <div>
                            <label for="Tipo">
                                <p>Tipo documento</p>
                                <select name="Tipo" id="Tipo">
                                    <option value="R.C.">Registro civil</option>
                                    <option value="T.I.">Targeta identida</option>
                                    <option value="C.C.">Cedula</option>
                                    <option value="C.E.">Cedula extrangera</option>
                                </select>
                            </label>
                        </div>
                        <!--input del la cedula-->
                        <div>
                            <label for="Documento">
                                <p>Documento</p>
                                <input type="number" placeholder="Digite
                                    Documento" name="Documento" id="Documento">
                            </label>
                        </div>
                        <!--input de la expediccion de la cedula-->
                        <div>
                            <label for="Expedicion_ced">
                                <p>Expedicion de cedula</p>
                                <input type="date" name="Expedicion_ced"
                                    id="Expedicion_ced">
                            </label>
                        </div>
                        <!--input del correo-->
                        <div>
                            <label for="Correo">
                                <p>Correo</p>
                                <input type="text" placeholder="Digite Correo"
                                    name="Correo" id="Correo">
                            </label>
                        </div>
                        <!--input del telefono-->
                        <div>
                            <label for="Telefono">
                                <p>Telefono</p>
                                <input type="number" placeholder="Digite Numero
                                    Telefonico" minlength="10" maxlength="10"
                                    name="Telefono" id="Telefono">
                            </label>
                        </div>
                        <!--input del password-->
                        <div>
                            <label for="password">
                                <p>Contraseña</p>
                                <input type="text" placeholder="Digite
                                    Contraseña" name="password" id="password">
                            </label>
                        </div>
                        <!--input de la fecha-->
                        <div>
                            <label for="fecha_nac">
                                <p>Fecha nacimiento</p>
                                <input type="date" name="fecha_nac"
                                    id="fecha_nac">
                            </label>
                        </div>
                        <!--select del tipo que regimen pertenece-->
                        <div>
                            <label for="Afiliacion">
                                <p>Tipo de afiliacion</p>
                                <select name="Afiliacion" id="Afiliacion">
                                    <option value="contributivo">Contributivo</option>
                                    <option value="subcidiado">subcidiado</option>
                                </select>
                            </label>
                        </div>
                        <!--boton de envio-->
                        <div>
                            <button type="submit" name="register" id="INSERTAR">registrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--boton donde me redirecciona a la pagina del registro-->
            <form action="login.html">
                <div class="envio-inicio">
                    <p>¿Ya tienes cuenta?</p>
                    <button type="submit">sesion</button>
                </div>
            </div>
        </body>

    </html>
