<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="../BD/insertar.jsp" method="post">
        <div>
            <div>
                <div>
                    <label for="">
                        <h1>REGISTRO</h1>
                    </label>
                </div>
                <div>
                    <label for="Nombre">
                        <p>Nombre</p>
                        <input type="text" placeholder="Digite Nombre" name="Nombre" id="Nombre">
                    </label>
                </div>
                <div>
                    <label for="Apellido">
                        <p>Apellido</p>
                        <input type="text" placeholder="Digite Apellido" name="Apellido" id="Apellido">
                    </label>
                </div>
                <div>
                    <label for="Tipo">
                        <p>Tipo documento</p>
                        <select name="Tipo" id="Tipo">
                            <option value="R.C.">Registro civil</option>
                            <option value="T.I.">Targeta identida</option>
                            <option value="C.C.">Cedula</option>
                            <option value="C.E.">Cedula extrangera</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="Documento">
                        <p>Documento</p>
                        <input type="text" placeholder="Digite Documento" name="Documento" id="Documento">
                    </label>
                </div>
                <div>
                    <label for="Expedicion_ced">
                        <p>Expedicion de cedula</p>
                        <input type="date" name="Expedicion_ced" id="Expedicion_ced">
                    </label>
                </div>
                <div>
                    <label for="Correo">
                        <p>Correo</p>
                        <input type="text" placeholder="Digite Correo" name="Correo" id="Correo">
                    </label>
                </div>
                <div>
                    <label for="Telefono">
                        <p>Telefono</p>
                        <input type="text" placeholder="Digite Numero Telefonico" minlength="10" maxlength="10" name="Telefono" id="Telefono">
                    </label>
                </div>
                <div>
                    <label for="password">
                        <p>Contraseña</p>
                        <input type="text" placeholder="Digite Contraseña" name="password" id="password">
                    </label>
                </div>
                <div>
                    <label for="fecha_nac">
                        <p>Fecha nacimiento</p>
                        <input type="date" name="fecha_nac" id="fecha_nac">
                    </label>
                </div>
                <div>
                    <label for="Afiliacion">
                        <p>Tipo de afiliacion</p>
                        <select name="Afiliacion" id="Afiliacion">
                            <option value="contributivo">Contributivo</option>
                            <option value="subcidiado">subcidiado</option>
                        </select>
                    </label>
                </div>
                <div>
                    <button type="submit" name="register" id="INSERTAR">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
